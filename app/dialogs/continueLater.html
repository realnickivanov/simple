<section class="popup-layout" data-bind="scrollbar: { checkDOMChanges: true }, keyDown: { 27: { handler: close } }">
    <div class="popup">
        <span class="close-btn" data-bind="click: close"></span>
        <!-- ko ifnot: progressStorageActivated -->
        <div class="popup-wrapper">
            <article>
                <header>
                    <h2>
                        <span data-translate-text="[note that]"></span>
                    </h2>
                </header>
                <section>
                    <ul>
                        <!-- ko if: exit -->
                        <li data-translate-text="[finish course take brake first remark]"></li>
                        <!-- ko ifnot: progressStorageActivated -->
                        <li data-translate-text="[finish course take brake second remark]"></li>
                        <!-- /ko -->
                        <!-- /ko -->
                    </ul>
                </section>
                <footer data-bind="autofocus">
                    <span class="button-wrapper">
                        <button class="button block default" data-bind="click: close" data-translate-text="[cancel, continue course]" data-translate-title="[cancel, continue course]"></button>
                    </span>
                    <!-- ko if: exit -->
                    <span class="button-wrapper">
                        <button class="button block primary autofocus" data-bind="click: exit" data-translate-text="[OK, close course]" data-translate-title="[OK, close course]"></button>
                    </span>
                    <!-- /ko -->
                </footer>
            </article>
        </div>
        <!-- /ko -->
        <!-- ko if: progressStorageActivated -->
        <div class="popup-wrapper">
            <article class="without-note">
                <div class="icon-container pt70">
                    <span class="icon-wrapper">
                        <span class="icon-all_devices"></span>
                    </span>
                </div>
                <header>
                    <h3>
                        <span data-translate-text="[continue anytime]"></span>
                    </h3>
                    <p>
                        <span>
                            <span data-translate-text="[get secret link to]"></span>&nbsp;<span class="bold" data-bind="text: email"></span><span data-translate-text="[you can sign in to the course]"></span>
                        </span>
                    </p>
                </header>
                <section>
                    <div class="popup-button-wrapper">
                        <button class="button primary small autofocus" data-bind="click: sendSecretLink, css: { hide: isSecretLinkSent }">
                            <span data-translate-text="[send me the link]"></span>
                        </button>
                        <div class="secret-link-confirm-container" data-bind="css: { show: isSecretLinkSent }">
                            <span class="secret-link-confirm-wrapper">
                                <span class="icon-envelope"></span>
                                <span class="secret-link-confirm-text" data-translate-text="[the letter has been successfully sent]" data-translate-title="[the letter has been successfully sent]"></span>
                            </span>
                        </div>
                    </div>
                    <div class="popup-button-wrapper">
                        <button class="button small default" data-bind="click: exit, changeClass: { delay: 500, fromClass: 'default', toClass: 'primary', value: isSecretLinkSent }">
                            <span data-translate-text="[close course]"></span>
                        </button>
                    </div>
                    <div class="popup-button-wrapper">
                        <button class="button check small" data-bind="click: toggleKeepMeLoggedIn, css: { active: keepMeLoggedIn }">
                            <span data-translate-text="[remember me on this device]"></span>
                        </button>
                    </div>
                </section>
            </article>
        </div>
        <!-- ko ifnot: progressStorageActivated -->
        <div class="popup-wrapper">
            <article class="without-note">
                <header>
                    <div class="icon-container">
                        <span class="icon-no_connection"></span>
                    </div>
                    <h3>
                        <span data-translate-text="[continue anytime in browser]"></span>
                    </h3>
                    <p>
                        <span data-translate-text="[note about continue course]"></span>
                    </p>
                </header>
                <footer class="background-transparent">
                    <span class="button-wrapper">
                        <button class="button block primary small" data-bind="click: exit" data-translate-text="[OK, close course]" data-translate-title="[OK, close course]"></button>
                    </span>
                </footer>
            </article>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</section>
