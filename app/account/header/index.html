<header data-bind="focusHandler: {}">
    <div class="page-header">
        <h1 class="course-title" data-bind="css: { small: isCourseTitleTooLong }">
            <span class="course-label" data-translate-text="[course]">Course:</span>
            <span>&nbsp;</span>
            <span class="course-caption" data-bind="text: courseTitle, reviewable: { type: 'course', property: 'title' }"></span>
        </h1>
    </div>
</header>
