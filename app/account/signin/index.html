<section id="signin" class="account unselectable" data-bind="autofocus">
    <!-- ko compose: header --><!-- /ko -->
    <article class="content second-step">
        <div class="back-button-container" data-bind="click: back">
            <span class="back-button-arrow icon-left_arrow"></span><span class="back-button-text" data-translate-text="[back]"></span>
        </div>
        <h2 data-translate-text="[type your password]"></h2>
        <h3>(<span data-bind="text: email"></span>)</h3>
        <div class="input-container" data-bind="css: { error: !password.isValid() && password.isModified() || emailPasswordCombination() }">
            <input class="input-field autofocus" type="password" ondrop="return false;"
                data-bind="value: password, valueUpdate: 'afterkeydown',  css: { empty: !password().length }, event: { blur: password.trim }, hasFocus: password.hasFocus, attr: { type: isPasswordVisible() ? 'text' : 'password'}, submitOnEnter: submit" />
            <label class="input-label" data-translate-text="[password]"></label>
            <span class="input-icon icon-password2"></span>
            <span class="input-icon align-right pointer password" data-bind="click: togglePasswordVisibility, css: { 'icon-eye_lock': isPasswordVisible(), 'icon-eye': !isPasswordVisible() }"></span>
            <p class="error-message" data-bind="visible: !emailPasswordCombination()" data-translate-text="[login email / password combination is not valid]"></p>
            <p class="error-message" data-bind="visible: emailPasswordCombination()" data-translate-text="[login email / password combination is not valid]"></p>
        </div>
        <button class="button check small" data-bind="click: toggleRememberMe, css: { active: rememberMe }">
            <span data-translate-text="[remember me on this device]"></span>
        </button>
        <button class="button primary small autofocus" data-bind="click: submit">
            <!-- ko ifnot: requestProcessing -->
            <span data-translate-text="[OK, go to the course]"></span>
            <!-- /ko -->
            <!-- ko if: requestProcessing -->
            <div class="pulsar-loader align-center">
                <div class="pulsar-loader-item"></div>
                <div class="pulsar-loader-item"></div>
                <div class="pulsar-loader-item"></div>
            </div>
            <!-- /ko -->
        </button>
        <div class="account-hint">
            <span data-translate-text="[or]"></span>&nbsp;
            <a tabindex="0"  data-bind="click: sendSecretLink, submitOnEnter" data-translate-text="[request a secret link]"></a>&nbsp;
            <span data-translate-text="[to your progress via email]"></span>
        </div>
        <div class="secret-link-confirm-container" data-bind="css: { show: isSecretLinkSent }">
            <span class="secret-link-confirm-wrapper">
                <span class="icon-envelope"></span>
                <span class="secret-link-confirm-text" data-translate-text="[the letter has been successfully sent]" data-translate-title="[the letter has been successfully sent]"></span>
            </span>
        </div>
    </article>
</section>
