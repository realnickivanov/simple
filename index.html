<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,maximum-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href="css/colors.less" type="text/css" rel="stylesheet/less" />

    <!-- build:css css/vendor.css -->
    <link href="vendor/easygenerator-plugins/dist/styles.css" rel="stylesheet" />
    <link href="vendor/dragula/dist/dragula.css" rel="stylesheet" />
    <link href="vendor/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/general.css -->
    <link href="css/ie10mobile.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- endbuild -->

    <link href="css/custom-styles.css" rel="stylesheet" />

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div class="body-layout-wrapper"></div>
    <div id="applicationHost" class="application-wrapper">

        <div class="loader-container">
            <div class="color-ball red"></div>
            <div class="color-ball green"></div>
            <div class="color-ball blue"></div>
            <div class="color-ball yellow"></div>
        </div>
    </div>
    <!-- build:js js/vendor.min.js -->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.11.4.custom.js"></script>
    <script src="js/jquery-ui.customizations.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="vendor/knockout/dist/knockout.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/q.js"></script>
    <script src="js/underscore-1.5.1.js"></script>
    <script src="js/underscore.extensions.js"></script>
    <script src="js/lib/selectPlugin.js"></script>
    <script src="js/autosize.js"></script>
    <script src="vendor/jquery-file-download/src/scripts/jquery.fileDownload.js"></script>
    <script src="vendor/has/has.js"></script>
    <script src="vendor/components-webfontloader/webfontloader.js"></script>
    <script src="vendor/easygenerator-plugins/dist/plugins.js"></script>
    <script src="vendor/dragula/dist/dragula.js"></script>
    <script src="vendor/knockout-dragula/dist/knockout-dragula.js"></script>
    <script src="vendor/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="vendor/clipboard/dist/clipboard.js"></script>
    <script src="vendor/fetch/fetch.js"></script>
    <script src="vendor/downloadjs/download.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        supportedBrowser.configure({
            browsers: {
                win: {
                    chrome: {},
                    firefox: {},
                    msie: {},
                    edge: {}
                },
                mac: {
                    safari: {},
                    chrome: {},
                    firefox: {}
                },
                android: {
                    native: {
                        title: 'Android Browser',
                        image: 'css/img/browsers/android.png'
                    },
                    chrome: {
                        version: 39
                    }
                },
                ios: {
                    safari: {},
                    chrome: {}
                }
            },
            mainAppContainerId: 'applicationHost',
            globalBrowsersInfo: {
                chrome: {
                    title: 'Google Chrome',
                    link: 'http://www.google.com/chrome',
                    image: 'css/img/browsers/chrome.png',
                    version: 43
                },
                firefox: {
                    title: 'Mozilla Firefox',
                    link: 'http://www.mozilla.com/firefox',
                    image: 'css/img/browsers/firefox.png',
                    version: 33
                },
                msie: {
                    title: 'Internet Explorer',
                    link: 'http://windows.microsoft.com/en-US/internet-explorer/download-ie',
                    image: 'css/img/browsers/ie.png',
                    version: 11
                },
                edge: {
                    title: 'Microsoft Edge',
                    link: 'https://www.microsoft.com/en-us/windows/microsoft-edge',
                    image: 'css/img/browsers/edge.png'
                },
                safari: {
                    title: 'Apple Safari',
                    link: 'http://www.apple.com/safari',
                    image: 'css/img/browsers/safari.png'
                }
            }
        }).init();

        var require = {
            baseUrl: 'app',
            deps: ['main'],
            urlArgs: 'v=buildVersion'
        };

        less = {
            env: 'production',
            fileAsync: true,
            async: true
        };

    </script>
    <script src="js/less.min.js"></script>
    <script src="js/require.js"></script>
</body>
</html>
